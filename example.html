<!DOCTYPE html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="TrackballControls.js"></script>
<script src='threexplanets/threex.planets.js'></script>
<script src="require/require.js"></script>
<body style='margin: 0px;overflow: hidden;'>

<script>

require([ 'threexplanets/package.require.js'
	], function(){

	// CREATE A RENDERER
	var renderer	= new THREE.WebGLRenderer();
	//renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setSize( 1000, 500 );
	var mapDiv = document.getElementById("globe");
	mapDiv.appendChild( renderer.domElement );

	var onRenderFcts= [];

	//CREATE A SCENE
	var scene	= new THREE.Scene();

	//CREATE A CAMERA
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.z = 1.5;

	//TURN ON THE LIGHT
	var light	= new THREE.AmbientLight( 'white',1 )
	scene.add( light )

	//////////////////////////////////////////////////////////////////////////////////
	//	ADD AN EARTH OBJECT		//
	//////////////////////////////////////////////////////////////////////////////////
	var geometry   = new THREE.SphereGeometry(0.5, 32, 32)
	var material  = new THREE.MeshPhongMaterial()
	material.map    = THREE.ImageUtils.loadTexture('threexplanets/images/earthmap_hires.jpg')
//	material.bumpMap    = THREE.ImageUtils.loadTexture('threexplanets/images/earthbump1k.jpg')
//	material.bumpScale = 0.05
	var earthMesh = new THREE.Mesh(geometry, material)
	scene.add(earthMesh)

	onRenderFcts.push(function(delta, now){
		earthMesh.rotateY( 0 * delta )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add star field							//
	//////////////////////////////////////////////////////////////////////////////////

	var geometry  = new THREE.SphereGeometry(90, 32, 32)
	var material  = new THREE.MeshBasicMaterial()
	material.map   = THREE.ImageUtils.loadTexture('threexplanets/images/galaxy_starfield.png')
	material.side  = THREE.BackSide
	var starMesh  = new THREE.Mesh(geometry, material)
	scene.add(starMesh)

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	//  var mouse	= {x : 0, y : 0}
	//  document.addEventListener('mousemove', function(event){
	//  	mouse.x	= (event.clientX / window.innerWidth ) - 0.5
	//  	mouse.y	= (event.clientY / window.innerHeight) - 0.5
	// }, false)
	//
	//  onRenderFcts.push(function(delta, now){
	//  	camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
	//  	camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
	//  	camera.lookAt( scene.position )
	//  })

	var controls = new THREE.TrackballControls(camera);

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		controls.update();
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})

</script>

<script>


$(document).ready(function(){
	 			var output = $("#json");
        $.getJSON("http://api.waqi.info/feed/shanghai/?token=demo", function(result){

					// var str = JSON.stringify(result, null, 2); // spacing level = 2

					output.append($("<h2/>").html("Pollutants & Weather conditions:"));



		if (!result || (result.status!="ok")) {
			output.append("Sorry, something wrong happend: ")
			if (result.data) output.append($("<div>").html(result.data))
			return
		}

		var names = {
			pm25: "PM<sub>2.5</sub>",
			pm10: "PM<sub>10</sub>",
			o3: "Ozone",
			no2: "Nitrogen Dioxide",
			so2: "Sulphur Dioxide",
			co: "Carbon Monoxyde",
			t: "Temperature",
			w: "Wind",
			r: "Rain (precipitation)",
			h: "Relative Humidity",
			d: "Dew",
			p: "Atmostpheric Pressure"
		}

		output.append($("<div/>").html("Station: "+result.data.city.name+" on "+result.data.time.s))

		var table = $("<table/>").addClass("result");
		output.append(table);

		var t1 = $("<tr>");
		t1.append($("<td>").html("Longtitude"));
	  t1.append($("<td>").html(result.data.city.geo[0]));
		table.append(t1);

		var tr = $("<tr>");
		tr.append($("<td>").html("Latitude"));
		tr.append($("<td>").html(result.data.city.geo[1]));
		table.append(tr);

		for (var specie in result.data.iaqi) {
			var aqi = result.data.iaqi[specie].v
			var tr = $("<tr>");
			tr.append($("<td>").html(names[specie]||specie))
			tr.append($("<td>").html(aqi))
			table.append(tr)
		}

  });

});
</script>

<div id="globe"></div>

<div id="json">

</div>

<!DOCTYPE html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="TrackballControls.js"></script>
<script src='threexplanets/threex.planets.js'></script>
<script src="require/require.js"></script>

<head>
    <style>
         #buttons {
             position: absolute;
             top: 50px;
             left: 50px;
         }

         button {
             font-size: 20px;
             display: block;
             width: 150px;
             margin: 10px;;
        }

    </style>
</head>
<body style='margin: 0px;overflow: hidden;'>

<script>

    //CREATE A SCENE
    var scene = new THREE.Scene();
    var camera;

    require(['threexplanets/package.require.js'
    ], function () {

        function initializeWorld() {

            // CREATE A RENDERER
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            //renderer.setSize( 1000, 500 );
            var mapDiv = document.getElementById("globe");
            mapDiv.appendChild(renderer.domElement);

            var onRenderFcts = [];

            //CREATE A CAMERA
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.z = 40;

            //TURN ON THE LIGHT
            var light = new THREE.AmbientLight('white', 1)
            scene.add(light)

            //////////////////////////////////////////////////////////////////////////////////
            //	ADD AN EARTH OBJECT		//
            //////////////////////////////////////////////////////////////////////////////////
            var geometry = new THREE.SphereGeometry(15, 32, 32)
            var material = new THREE.MeshPhongMaterial()
            material.map = THREE.ImageUtils.loadTexture('threexplanets/images/earthmap_hires.jpg')
            var earthMesh = new THREE.Mesh(geometry, material)
            scene.add(earthMesh)

            var geometry   = new THREE.SphereGeometry(16, 32, 32)
            var material = new THREE.MeshPhongMaterial({
              map: THREE.ImageUtils.loadTexture('threexplanets/images/fair_clouds_4k.png'),
              transparent: true
            })
            var cloudMesh = new THREE.Mesh(geometry, material)
            //scene.add(cloudMesh)



            onRenderFcts.push(function (delta, now) {
                earthMesh.rotateY(0 * delta)
                cloudMesh.rotateY(0 * delta)
            })

            //////////////////////////////////////////////////////////////////////////////////
            //		ADD STAR FIELD							//
            //////////////////////////////////////////////////////////////////////////////////

            var geometry = new THREE.SphereGeometry(90, 32, 32)
            var material = new THREE.MeshBasicMaterial()
            material.map = THREE.ImageUtils.loadTexture('threexplanets/images/galaxy_starfield.png')
            material.side = THREE.BackSide
            var starMesh = new THREE.Mesh(geometry, material)
            scene.add(starMesh)

            //////////////////////////////////////////////////////////////////////////////////
            //		Camera Controls							//
            //////////////////////////////////////////////////////////////////////////////////
            var controls = new THREE.TrackballControls(camera, mapDiv);
            controls.rotateSpeed = 1.0;
            controls.zoomSpeed = 1.0;
            controls.panSpeed = 0.8;
            controls.maxDistance = 50;
            controls.minDistance = 20;

            //////////////////////////////////////////////////////////////////////////////////
            //		render the scene						//
            //////////////////////////////////////////////////////////////////////////////////
            onRenderFcts.push(function () {
                controls.update();
                renderer.render(scene, camera);
            })

            //////////////////////////////////////////////////////////////////////////////////
            //		loop runner							//
            //////////////////////////////////////////////////////////////////////////////////
            var lastTimeMsec = null
            requestAnimationFrame(function animate(nowMsec) {
                // keep looping
                requestAnimationFrame(animate);
                // measure time
                lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
                var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
                lastTimeMsec = nowMsec
                // call each update function
                onRenderFcts.forEach(function (onRenderFct) {
                    onRenderFct(deltaMsec / 1000, nowMsec / 1000)
                })
            })
        }

        initializeWorld();

        function addPoint(ballPos, value, name) {

            if (name == "aqi") {
                max = 300;
            }
            if (name == "pm10") {
                max = 300;
            }
            if (name == "pm25") {
                max = 300;
            }

            color = gradientRGB(value, max);
            //console.log(color);
            var geometry = new THREE.SphereGeometry(0.1, 20, 20);
            var material = new THREE.MeshLambertMaterial({
                color: new THREE.Color(color.red, color.green, color.blue),
                opacity:0.4
            })

            material.transparent=true;

            var mesh = new THREE.Mesh(geometry, material)

            mesh.position.x = ballPos[0];
            mesh.position.y = ballPos[1];
            mesh.position.z = ballPos[2];

            return mesh;
        }


        function calcPosFromLatLonRad(lat, lon, radius) {

            var phi = (90 - lat) * (Math.PI / 180);
            var theta = (lon + 180) * (Math.PI / 180);

            x = -((radius) * Math.sin(phi) * Math.cos(theta));
            z = ((radius) * Math.sin(phi) * Math.sin(theta));
            y = ((radius) * Math.cos(phi));


            //console.log([x, y, z]);
            return [x, y, z];
        }

        //Function return color depending on input value
        function gradientRGB(v, max) {
            if (v > max) {
                v = 1
            } else {
                v = v / max
            }
            console.log(v);
            var red = 0;
            var green = 0;
            var blue = 0;

            if ((0 <= v)&&(v < 0.5)) {
                blue = 1 - 2 * v;
                green = 2 * v;
                red = 0;
            }
            else {
                if ((0.5 <= v)&&(v <= 1)) {
                    blue = 0;
                    green = 1 - 2 * (v - 0.5);
                    red = (v - 0.5) * 2;
                }
            }
            return {
                red: red,
                green: green,
                blue: blue
            };
        }

        $(document).ready(function () {

            var fromFile = $("#data");
            var lines = [];

            $.ajax({
                type: "GET",
                async: false,
                url: "test_data.csv",
                dataType: "text",
                success: function (data) {
                    processData(data);
                }
            });


            function processData(allText) {
                var allTextLines = allText.split(/\r\n|\n/);
                var headers = allTextLines[0].split(',');

                for (var i = 1; i < allTextLines.length; i++) {
                  //console.log(allTextLines[i]);
                    var data = allTextLines[i].split(',');
                    if (data.length == headers.length) {

                        var tarr = [];
                        for (var j = 0; j < headers.length; j++) {
                            tarr.push(data[j]);
                        }
                        lines.push(tarr);
                    }
                }

            }

            function getPositions(){
                var positions = [];
                for(var i=0;i<lines.length;i++){
                    positions.push(calcPosFromLatLonRad(parseFloat(lines[i][1]), parseFloat(lines[i][2]),15));
                }
                return positions;
            }

            var earthPositions = getPositions();

            function displayData() {

                fromFile.append($("<h1/>").html("Data from file!!!"));
                var table = $("<table/>").addClass("dane");
                fromFile.append(table);

                for (var i = 0; i < lines.length; i++) {

                    var t1 = $("<tr>");
                    t1.append($("<td>").html(lines[i][0]));
                    t1.append($("<td>").html(lines[i][1]));
                    t1.append($("<td>").html(lines[i][2]))
                    t1.append($("<td>").html(lines[i][3]))
                    t1.append($("<td>").html(lines[i][4]))
                    t1.append($("<td>").html(lines[i][5]))
                    t1.append($("<td>").html(lines[i][6]))
                    table.append(t1);
                }

            }



            function showWeather(param) {

                for (var i = 0; i < lines.length; i++) {

                    var pm10 = parseFloat((lines[i][4]));
                    var pm25 = parseFloat((lines[i][5]));
                    var aqi = parseFloat((lines[i][6]));

                    if (param == "aqi") {

                        if (!(isNaN(aqi))) {
                            var ball = addPoint(earthPositions[i], aqi, "aqi");
                            ball.layers.set(1);
                            scene.add(ball);
                          //  console.log(aqi);
                        } else {
                            continue;
                        }
                    }

                    if (param == "pm10") {

                        if (!(isNaN(pm10))) {
                            var ball = addPoint(earthPositions[i], pm10, "pm10");
                            ball.layers.set(2);
                            scene.add(ball);
                        } else {
                            continue;
                        }
                    }

                    if (param == "pm25") {
                        if (!(isNaN(pm25))) {
                            var ball = addPoint(earthPositions[i], pm25, "pm25");
                            ball.layers.set(3);
                            scene.add(ball);
                        } else {
                            continue;
                        }
                    }
                }
            }



            //displayData();
            showWeather("aqi");
            showWeather("pm10");
            showWeather("pm25");

            $("#aqi").click(function () {
                camera.layers.set(0);
                camera.layers.enable(1);
                $(this).css('background-color', '#4CAF50');
                $("#pm10").css('background-color', 'white');
                $("#pm25").css('background-color', 'white');
            });

            $("#pm10").click(function () {
                camera.layers.set(0);
                camera.layers.enable(2);
                $(this).css('background-color', '#4CAF50');
                $("#aqi").css('background-color', 'white');
                $("#pm25").css('background-color', 'white');

            });

            $("#pm25").click(function () {
                camera.layers.set(0);
                camera.layers.enable(3);
                $(this).css('background-color', '#4CAF50');
                $("#aqi").css('background-color', 'white');
                $("#pm10").css('background-color', 'white');
            });


        });


    });


</script>

<div id="globe"></div>

<div id="buttons">
    <button id="aqi">AQI</button>
    <button id="pm10">PM10</button>
    <button id="pm25">PM20</button>

</div>


<div id="json"></div>


<div id="data"></div>


</body>
